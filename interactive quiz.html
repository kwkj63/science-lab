        // ì§€ì‹œì•½ íƒ€ì…ì— ë”°ë¥¸ CSS í´ë˜ìŠ¤ ë°˜í™˜ í•¨ìˆ˜
        function getIndicatorColorClass(type) {

        // --- 9. OX ì˜µì…˜ ì„ íƒ ì²˜ë¦¬ ---
        function selectOption(selectedBtn) {

        // --- 10. ì¸í„°ë™í‹°ë¸Œ ë“œë˜ê·¸ ì‹œì‘ (ì§€ì‹œì•½ ì—˜ë¦¬ë¨¼íŠ¸ ìƒì„±) ---
        function startInteractiveDrag(e, type) {
            if (isIndicatorUsed) {
                $correctFeedback.textContent = "ì´ë¯¸ ì§€ì‹œì•½ì„ íˆ¬ì…í–ˆìŠµë‹ˆë‹¤. ë‹µì„ ì„ íƒí•˜ì„¸ìš”.";
                $correctFeedback.classList.remove('hidden');

            }
            if (draggedElement) return; // ì´ë¯¸ ë“œë˜ê·¸ ì¤‘ì¸ ìš”ì†Œê°€ ìˆìœ¼ë©´ ë¬´ì‹œ

            // 1. ì§€ì‹œì•½ ì—˜ë¦¬ë¨¼íŠ¸ ìƒì„±
            let el = document.createElement('div');
            el.dataset.type = type;

            if (type === 'redLitmus' || type === 'blueLitmus') {

            el.style.position = 'absolute';
            el.style.display = 'block'; // **ìˆ˜ì •: ìƒì„± ì¦‰ì‹œ ë³´ì´ë„ë¡ ë³´ì¥**
            $appContainer.appendChild(el);
            draggedElement = el;
            
            // 2. ì´ˆê¸° ìœ„ì¹˜ ì„¤ì • (ë§ˆìš°ìŠ¤ ì»¤ì„œ ì¤‘ì•™ì— ë§ì¶”ê¸°)
            const rect = $appContainer.getBoundingClientRect();
            const size = INDICATOR_SIZES[type];
            const width = size.width;
            const height = size.height;
            
            // ë§ˆìš°ìŠ¤ ì»¤ì„œ ìœ„ì¹˜ì— ì •í™•íˆ ì¤‘ì•™ ì •ë ¬
            const initialX = e.clientX - rect.left - width / 2;
            const initialY = e.clientY - rect.top - height / 2;
            
            draggedElement.style.left = initialX + 'px';
            draggedElement.style.top = initialY + 'px';

            // 3. ë“œë˜ê·¸ ë¡œì§
            const onMouseMove = (e) => {
                if (draggedElement) {
                    draggedElement.style.left = (e.clientX - rect.left - width / 2) + 'px';
                    draggedElement.style.top = (e.clientY - rect.top - height / 2) + 'px';

            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            const onTargetClick = (e) => {
                 // í™ˆíŒ ì˜ì—­ í´ë¦­ ì‹œ íˆ¬ì… ì²˜ë¦¬
                if (draggedElement) {
                    const q = currentQuizData[currentQuestionIndex]; // q ë³€ìˆ˜ë¥¼ ê°€ì ¸ì˜´
                    e.stopPropagation(); // ì´ë²¤íŠ¸ ì „íŒŒ ì¤‘ì§€
                    if (draggedElement.dataset.type === 'redLitmus' || draggedElement.dataset.type === 'blueLitmus') {
                        // ë¦¬íŠ¸ë¨¸ìŠ¤ ì¢…ì´: ë“œë˜ê·¸ ìš”ì†Œë§Œ ë³€ê²½ (ì¢…ì´ ìì²´ë¥¼ ë‹´ê·¼ íš¨ê³¼)
                        applyLitmusChange(draggedElement.dataset.type, q.solutionType);
                    } else {
                        // ìŠ¤í¬ì´ë“œ: ë¬¼ë°©ìš¸ ë–¨êµ¬ê³  ìš©ì•¡ ìƒ‰ìƒ ë³€ê²½
                        applyDropperChange(draggedElement.dataset.type, q.solutionType);
                    }
                    
                    draggedElement.remove(); // ì‚¬ìš©í•œ ì§€ì‹œì•½ ì—˜ë¦¬ë¨¼íŠ¸ ì œê±°
                    draggedElement = null;
                    isIndicatorUsed = true;
                    document.querySelectorAll('.final-select-btn').forEach(btn => btn.disabled = false); // ë‹µë³€ ë²„íŠ¼ í™œì„±í™”
                    $dragTarget.removeEventListener('click', onTargetClick);
                }
            };
            
            // 4. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë¶€ì°©
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            $dragTarget.addEventListener('click', onTargetClick); // í™ˆíŒ ìœ„ì— í´ë¦­ ì´ë²¤íŠ¸ ë¶€ì°©
        }

        // --- 11. ë¦¬íŠ¸ë¨¸ìŠ¤ ì¢…ì´ ìƒ‰ìƒ ë³€í™” ì ìš© ---
        function applyLitmusChange(indicator, solutionType) {
            const q = currentQuizData[currentQuestionIndex];
            const substanceType = solutionType === 'ì‚°ì„±' ? 'acid' : 'base';

                initialColor = indicatorColors.blueLitmus.base;

            // ì‹œê°ì  íš¨ê³¼: ìš©ì•¡ì´ ì¢…ì´ ìƒ‰ìœ¼ë¡œ ì¼ì‹œì ìœ¼ë¡œ ë¬¼ë“œëŠ” íš¨ê³¼
            $solutionDiv.style.opacity = 0.5;

             $correctFeedback.textContent = `[${solutionType}]ì— ${indicator === 'redLitmus' ? 'ë¶‰ì€ ë¦¬íŠ¸ë¨¸ìŠ¤' : 'í‘¸ë¥¸ ë¦¬íŠ¸ë¨¸ìŠ¤'} íˆ¬ì…: ìš©ì•¡ ìƒ‰ì´ ì§€ì‹œì•½ ìƒ‰ìœ¼ë¡œ ë³€í–ˆìŠµë‹ˆë‹¤.`;

        // --- 12. ìŠ¤í¬ì´ë“œ (ìš©ì•¡) ìƒ‰ìƒ ë³€í™” ì ìš© ---
        function applyDropperChange(indicator, solutionType) {
            const q = currentQuizData[currentQuestionIndex];
            const substanceType = solutionType === 'ì‚°ì„±' ? 'acid' : 'base';
            const finalColor = substanceType === 'acid' ? indicatorColors[indicator].acid : indicatorColors[indicator].base;
            
            const dropperColor = indicator === 'phenolphthalein' ? 'transparent' : '#8A2BE2'; // í˜ë†€í”„íƒˆë ˆì¸ì€ ë¬´ìƒ‰ ë°©ìš¸, ì–‘ë°°ì¶”ëŠ” ë³´ë¼ìƒ‰ ë°©ìš¸

            // 1. ë¬¼ë°©ìš¸ ì• ë‹ˆë©”ì´ì…˜
            const wellRect = $unknownWell.getBoundingClientRect();

                            $solutionDiv.style.backgroundColor = finalColor;

            };

            dropWater(100); // ë‘ ë²ˆì§¸ ë¬¼ë°©ìš¸
            
             $correctFeedback.textContent = `[${solutionType}]ì— ${indicator === 'phenolphthalein' ? 'í˜ë†€í”„íƒˆë ˆì¸' : 'ë¶‰ì€ ì–‘ë°°ì¶”'} íˆ¬ì…: ìš©ì•¡ì´ ${finalColor}ìœ¼ë¡œ ë³€í–ˆìŠµë‹ˆë‹¤.`;

        // --- 13. ë‹µë³€ í™•ì¸ ë° ë‹¤ìŒ ë¬¸ì œ ë²„íŠ¼ ì²˜ë¦¬ ---
        $nextBtn.addEventListener('click', () => {

        // --- 14. ë‹µë³€ í™•ì¸ ë¡œì§ (OX, SA) ---
        function checkAnswer() {

                const correctAnswers = Array.isArray(q.correct) ? q.correct.map(a => a.toLowerCase().replace(/ /g, '')) : [q.correct.toLowerCase().replace(/ /g, '')];

                    $correctFeedback.classList.add('text-red-500', 'block');

            // ì¼ë°˜ ë¬¸ì œ ì •ë‹µ/ì˜¤ë‹µ ì²˜ë¦¬

        }

        // --- 15. ì¸í„°ë™í‹°ë¸Œ ìµœì¢… ë‹µë³€ ì„ íƒ ì²˜ë¦¬ (ì¸í„°ë™í‹°ë¸Œ ë¬¸ì œ ì „ìš©) ---
        function selectFinalAnswer(selectedAnswer) {
